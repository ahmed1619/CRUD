<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>



    <div class="container py-5">
            <div class="form-group">
                <label for="productNameInput">productName :</label>
                <input class="form-control" type="text" id="productNameInput">
                <div id="userNameAlert" class="d-none alert alert-danger">
                    <p>productName must start with upperCase and then from 3 to 8 </p>
                </div>
            </div>


            <div class="form-group">
                <label for="productPriceInput">productPrice :</label>
                <input class="form-control" type="number" id="productPriceInput">
            </div>


            <div class="form-group">
                <label for="productCategoryInput">productCategory :</label>
                <input class="form-control" type="text" id="productCategoryInput">
            </div>



            <div class="form-group">
                <label for="productDescInput">productDescription :</label>
                <textarea class="form-control" type="text" id="productDescInput"></textarea>
            </div>


            <button onclick="addProduct();" class="btn btn-outline-info">add product</button>
 
    </div>

    <div class="container">

        <input onkeyup="searchProducts(this.value)" placeholder="Search Product"
         class="form-control w-50 mx-auto my-4" type="text" name="" id="">

        <table class="table">
            <thead>
                <th>Index</th>
                <th>productName</th>
                <th>productPrice</th>
                <th>productCategory</th>
                <th>productDesc</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableData">
                
            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
